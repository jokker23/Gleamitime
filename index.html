<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link href="http://fonts.cdnfonts.com/css/im-fell-dw-pica" rel="stylesheet">
    <title>Clock</title>
  </head>

  <body>
  <div class="header">
     <p>New World Gleamite Clock</p>
     <p>GRIT Company, Rivadeneyra</p>
   </div>
    <div class="clock">
      <div class="hand hour" id="hour" data-hour-hand></div>
      <div class="hand minute" id="min" data-minute-hand></div>
      <div class="hand Xsecond" id="sec" data-second-hand></div>
      <div class="slice clockSlice1"></div>
      <div class="slice clockSlice2"></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
    </div>
  </body>

</html>
